name: artifact-share-data-between-jobs
on:
  push:
    branches: [ artifact ]

jobs:
  job_1:
    name: Add 3 and 7
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        run: |
          expr 3 + 7 > result.txt
      - name: Upload math result for job_1
        uses: actions/upload-artifact@v2
        with:
          name: homework
          path: result.txt
  
  job_2:

    name: Multiply by 9
    needs: job_1
    runs-on: ubuntu-latest
    steps:
      - name: Download math result for job_1
        uses: actions/download-artifact@v2
        with:
          name: homework
      - shell: bash
        run: |
          value=$(cat result.txt)
          expr $value \*9 > result_job2.txt
      - name: Upload math result for job_2
        uses: actions/upload-artifact@v2
        with:
          name: homework
          path: result_job2.txt

  job_3:
    name: Display result
    needs: job_2
    runs-on: macos-latest
    steps:
      - name: Download math result for job_2
        uses: actions/download-artifact@v2
        with:
          name: homework
      - name: Print the final result
        shell: bash
        run: |
          value=`cat result_job2.txt`
          echo The result is $value

  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag

      - uses: actions-ecosystem/action-bump-semver@v1
        id: bump-semver
        with:
          current_version: ${{ steps.get-latest-tag.outputs.tag }}
          level: patch

      - uses: actions-ecosystem/action-push-tag@v1
        with:
          tag: ${{ steps.bump-semver.outputs.new_version }}
          message: '${{ steps.bump-semver.outputs.new_version }}: PR #${{ github.event.pull_request.number }} ${{ github.event.pull_request.title }}'

  