# This is a basic workflow to help you get started with Actions

name: Job outputs

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ job-outputs ]
  pull_request:
    branches: [ job-outputs ]


jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - id: step1
        run: echo "::set-output name=test::hello"
      - id: step2
        run: echo "::set-output name=test::world"
      - id: define_export
        run: |
          export PACKAGE_VERSION=1.2.3
          echo "::set-output name=define_export::$PACKAGE_VERSION"
      - id: define
        run: |
          PACKAGE_VERSION=2.3.4
          echo "::set-output name=define::$PACKAGE_VERSION"

      - name: Set the value
        id: step_one
        run: |
          echo "action_state=yellow" >> $GITHUB_ENV
      - name: Use the value
        id: step_two
        run: |
          echo "${{ env.action_state }}" # This will output 'yellow'

      - name: Use CI_VERSION.txt
        id: ci_version
        run: |
          echo $(pwd)
          PACKAGE_VERSION=$(cat CI_VERSION.txt | awk -F. '{print $1"."$2"."$3+1}')
          echo $PACKAGE_VERSION > CI_VERSION.txt
          echo "::set-output name=ci_version::$(cat CI_VERSION.txt)"


    # Map a step output to a job output
    outputs:
      output1: ${{ steps.step1.outputs.test }}
      output2: ${{ steps.step2.outputs.test }}
      outputs3: ${{ steps.define_export.define_export }}
      outputs4: ${{ steps.define_export.define }}
      PACKAGE_VERSION: ${{ env.actions_state }}
      CI_VERSION: ${{ steps.ci_version.ci_version }}
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - run: |
         echo ${{ needs.job1.outputs.output1 }} 
         echo ${{ needs.job1.outputs.output2 }}
         echo ${{ needs.job1.outputs.output3 }}
         echo ${{ needs.job1.outputs.output4 }}
         echo ${{ needs.job1.outputs.PACKAGE_VERSION }}
         echo "=========>"
         echo ${{ needs.job1.outputs.CI_VERSION }}

          

